<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;700&family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div id="game">
        <div class="header">
            <div class="data-char">
                <div class="identificacao">
                    <img src="img/rosto.jpg">
                    <div class="info">
                        <h2 class="poppins-bold" id="nome">Jhon Doe</h2>
                        <h3 id="ocupacao">Ocupação</h3>
                    </div>
                </div>
                <div class="bank">
                    <h2 class="money poppins-bold">R$ 0,00</h2>
                    <h3 class="texto-banco">Banco</h3>
                </div>
            </div>
        </div>
        <div class="y-game poppins-bold">Idade: <span class="poppins-bold" id="year">0 ano</span></div>
        <p id="conteudo_ano"></p>
        <div class="content_person"></div>
        <!-- <div id="text-container"></div>
        <button id="randomize-button">Randomizar Texto</button> -->

        <div class="next_year">
            <button class="next_year--btn">+</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
